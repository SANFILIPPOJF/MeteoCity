<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Meteo City</title>
</head>

<body>
    <header id="bandeauTitre">
        <p>Météo<br>City</p>
    </header>
    <div class="container text-center justify-content-md-center d-flex align-items-center" id="inputCity">
        <div class="row justify-content-md-center d-flex align-items-center encadre">
            <div class="col-md-auto">
                <div class="row justify-content-md-center">
                    <div class="col">
                        <form id="ville-form">
                            <input id="ville-input" autofocus type="text" placeholder="Entrez votre ville"
                                aria-label="Zone de saisie de la ville">
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <button id="validation" type="button">
                            <a title="Cliquez ici">Valider</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section id="meteo" class="invisible">
        <div class="container encadre">
            <div class="row">
                <span id="idnomVille">Ma ville</span>
            </div>
            <div class="row">
                <div class="col-sm-3 encadre">
                    <img id="idIcon">
                </div>
                <div class="col-sm-9 encadre">
                    <div class="row">
                        <div class="col-4 col-sm-4 encadre">
                            Temp mini<br>
                            <span id="idtempMini"></span>
                        </div>
                        <div class="col-4 col-sm-4 encadre">
                            Temp max<br>
                            <span id="idtempMax"></span>
                        </div>
                        <div class="col-4 col-sm-4 encadre">
                            ressentie<br>
                            <span id="idressentie"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-9 encadre">
                        <div class="row">
                            <div class="col-8 col-sm-6 encadre">
                                vitesse du vent<br>
                                <span id="idwindSpeed"></span>
                            </div>
                            <div class="col-4 col-sm-6 encadre" id="boussole">
                                <svg  id="aiguille" width="50mm" height="50mm" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                        <g transform="translate(-50)">
                                            <path
                                                style="fill:#e23535;fill-opacity:1;stroke:none;stroke-width:1.00487;stroke-dasharray:1.00487, 1.00487"
                                                d="m 110.98983,10.397472 -3.43466,20.636531 3.43466,20.636532 3.43466,-20.636532 z"
                                                transform="matrix(-0.87344803,0,0,-0.87223957,171.94385,52.069087)" />
                                            <path
                                                style="fill:#ffffff;fill-opacity:1;stroke-width:0.877094;stroke-dasharray:0.877094, 0.877094"
                                                d="m 71.999995,24.999999 h 6.000001 l -2.999999,17.999999 z" />
                                            <circle
                                                style="fill:#e29e35;fill-opacity:1;stroke-width:0.877094;stroke-dasharray:0.877094, 0.877094"
                                                cx="75" cy="25" r="2" />
                                        </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 encadre">
                        taux humidité<br>
                        <span id="idhumidity"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

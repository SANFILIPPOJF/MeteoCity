<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header id="bandeauTitre">
        <p>Météo<br>City</p>
    </header>
    <div class="container text-center justify-content-md-center d-flex align-items-center" id="inputCity">
        <div class="row justify-content-md-center d-flex align-items-center encadre">
            <div class="col-md-auto">
                <div class="row justify-content-md-center">
                    <div class="col">
                        <form id="ville-form">
                            <input id="ville-input" autofocus type="text" placeholder="Entrez votre ville" aria-label="Zone de saisie de la ville">
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <button id="validation" type="button">
                            <a title="Cliquez ici">Valider</a> 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section id="meteo" class="invisible">
        <div class="container encadre">
            <div class="row" >
                <span id="idnomVille">Ma ville</span>
            </div>
            <div class="row">
                <div class="col-sm-3 encadre">
                    <img id="idIcon">
                </div>
                <div class="col-sm-9 encadre">
                    <div class="row">
                        <div class="col-4 col-sm-4 encadre">
                            Temp mini<br>
                            <span id="idtempMini"></span>
                        </div>
                        <div class="col-4 col-sm-4 encadre">
                            Temp max<br>
                            <span id="idtempMax"></span>
                        </div>
                        <div class="col-4 col-sm-4 encadre">
                            ressentie<br>
                            <span id="idressentie"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-9 encadre">
                        <div class="row">
                            <div class="col-8 col-sm-6 encadre">
                                vitesse du vent<br>
                                <span id="idwindSpeed"></span>
                            </div>
                            <div class="col-4 col-sm-6 encadre" id="boussole">
                                <img src="/img/Boussole.jpg" alt="Boussole">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 encadre">
                        taux humidité<br>
                        <span id="idhumidity"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
